name: prod terraform w/ oidc
on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  prod-plan:
    uses: ./.github/workflows/reusable-terraform-workflow.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: prod
      region: us-west-2
      apply: false
    secrets: ${{ secrets.AWS_ROLE_PROD }}

  prod-apply:
    uses: ./.github/workflows/reusable-terraform-workflow.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: prod
      region: us-west-2
      apply: true
    secrets: 
      aws_role: ${{ secrets.AWS_ROLE_PROD }}
